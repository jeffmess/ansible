- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:jeffmess/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master
  tags:
    - install
    - dotfiles
    - stow
- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./setup
  tags:
    - install
    - dotfiles
    - stow
